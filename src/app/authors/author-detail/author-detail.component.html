<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h2>{{ author?.name }}</h2>
                <div class="pull-left">
                    <img src="#" alt="">
                    <img [src]="author.imageUrl" alt="{{ author?.name }}" class="img-responsive" *ngIf="author?.imageUrl">
                </div>
                <div class="pull-right btn-toolbar">
                    <a [routerLink]="['edit']" class="btn btn-primary">Edit</a>
                    <a (click)="onDelete()" class="btn btn-danger">Delete</a>
                </div>
            </div>
            <div class="panel-body">
                <div class="list-group-item-heading">
                    Book(s): {{ author?.book }}
                </div>
            </div>
        </div>
    </div>
</div>
