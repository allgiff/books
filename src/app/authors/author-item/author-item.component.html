<a class="list-group-item clearfix" 
  [routerLink]="author._id"
  routerLinkActive="active">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ author?.name }}</h4>
    </div>
    <span class="pull-right">
        <img [src]="author?.imageUrl" [alt]="author?.name" class="img-responsive" *ngIf="author?.imageUrl">
    </span>
</a>
