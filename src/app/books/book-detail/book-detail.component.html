<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
    <div class="panel-heading">
      <div class="row pad-all">
        <div class="row pull-right margin-left-right">
          <a [routerLink]="['edit']" class="btn btn-info" >Edit</a>
          <a class="btn btn-danger" (click)="onDelete()">Delete</a>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="pad-left-right">
        <div class="row">
          <label>Title:</label>
          <span class="label-value">{{ book?.name }}</span>
        </div>
        <br>
        <div class="row">
          <label>Description:</label>
          <span class="label-value">{{ book?.description }}</span>
        </div>
      </div>
    </div>
  </div>
