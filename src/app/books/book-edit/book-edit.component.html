<div class="panel panel-default">
    <div class="panel-body">
  
      <form id="book-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Book Title:</label>
            <input
              type="text"
              id="name"
              class="form-control"
              size="120"
              max="120"
              name="name"
              [ngModel]=book?.name
              required
              #name="ngModel">
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="description">Book Description:</label>
            <input
              type="text"
              id="description"
              class="form-control"
              size="120"
              max="255"
              name="description"
              [ngModel]=book?.description>
          </div>
        </div>

        <div class="row">
            <div class="col-sm-12 form-group">
              <label for="imageUrl">Image URL:</label>
              <input
                type="text"
                id="url"
                class="form-control"
                size="150"
                max="255"
                name="url"
                [ngModel]=book?.imageUrl
                required
                #url="ngModel">
            </div>
          </div>

        <div class="alert alert-danger" *ngIf="!f.valid">
            <p>The Document Title and Description are required fields.</p>
        </div>
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
  
    </div>
  </div>
