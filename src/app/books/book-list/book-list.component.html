<div class="panel panel-default">
    <div class="panel-heading">
      <div class="row pad-left-right">
        <span class="pull-left title">Books</span>
        <a class="btn btn-success pull-right" [routerLink]="['new']">Add Book</a>
        <div class="input-group pull-left pad-left-right col-xs-7">
            <input type="text" class="form-control" placeholder="Enter a search value">
            <div class="glyphicon glyphicon-search input-group-addon"></div>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="center-panel">
            <app-book-item>
                *ngFor="let book of books"
                [book]="book"
            </app-book-item>
      </div>
    </div>
  
  </div>
